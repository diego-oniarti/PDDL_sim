<html>
    <head>
        <title>PDDL sim</title>
        <link rel="icon" href="./favicon.ico">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/resize.js"></script>
        <script src="js/startup.js"></script>
    </head>
    <body>
        <div id="header">
            <img src="logo.png" width="31" height="31">
            <span class="red">PPDDL</span>
            <span class="purple">Sim</span>
        </div>
        <div id="main_container">
            <div id="top">
                <div id="graph_view">
                    <button id="center_button">Center View</button>
                </div>
                <div id="horizontal_drag"></div>
                <div id="state_description">
                    <h1 id="state_name"></h1>
                    <div id="state_params"></div>
                </div>
            </div>
            <div id="details">
                <div id="vertical_drag"></div>
                <h1>Fluents</h1>
                <div id="fluents_list"></div>

                <h1>Objects</h1>
                <div id="objects_list"></div>
            </div>
        </div>

        <div id="choice_modal" class="modal">
            <div id="choice_modal_content" class="modal_content">
                <h1>Applicable Actions</h1>
                <div id="actions"></div>
            </div>
        </div>
        <script type="module" src="js/main.js" defer></script> 
    </body>
</html>
