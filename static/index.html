<html>
    <head>
        <title>PDDL sim</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/resize.js"></script>
        <script src="js/startup.js"></script>
    </head>
    <body>
        <div id="header">
            <span>PDDL Sim<span>
        </div>
        <div id="main_container">
            <div id="top">
                <div id="graph_view"></div>
                <div id="horizontal_drag"></div>
                <div id="state_description">
                    <h1 id="state_name"></h1>
                    <div id="state_params"></div>
                </div>
            </div>
            <div id="details">
                <div id="vertical_drag"></div>
                <h1>Fluents</h1>
                <div id="fluents_list"></div>

                <h1>Objects</h1>
                <div id="objects_list"></div>
            </div>
        </div>
        <script type="module" src="js/main.js" defer></script> 
    </body>
</html>
